<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancias de Frenado y Visibilidad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Cálculo de Distancias de Frenado y Visibilidad</h1>
    <form method="POST">
        <label for="velocidad">Velocidad de diseño (km/h):</label>
        <input type="number" step="0.1" id="velocidad" name="velocidad" required><br><br>

        <label for="coef_friccion">Coeficiente de fricción:</label>
        <input type="number" step="0.01" id="coef_friccion" name="coef_friccion" required><br><br>

        <label for="pendiente">Pendiente (grados):</label>
        <input type="number" step="0.1" id="pendiente" name="pendiente" required><br><br>

        <button type="submit">Calcular</button>
    </form>
    <a href="/">Volver al Menú Principal</a>
</body>
</html>
