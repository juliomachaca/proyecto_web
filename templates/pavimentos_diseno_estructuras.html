<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavimentos y Diseño de Estructuras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Pavimentos y Diseño de Estructuras de Pavimento</h1>
    <form method="POST">
        <label for="trafico_medio_diario">Tráfico medio diario (vehículos/día):</label>
        <input type="number" id="trafico_medio_diario" name="trafico_medio_diario" required><br><br>

        <label for="CBR_suelo">CBR del suelo (%):</label>
        <input type="number" step="0.1" id="CBR_suelo" name="CBR_suelo" required><br><br>

        <label for="cargas_eje">Cargas por eje (Toneladas):</label>
        <input type="number" step="0.1" id="cargas_eje" name="cargas_eje" required><br><br>

        <label for="vida_util">Vida útil de diseño (años):</label>
        <input type="number" id="vida_util" name="vida_util" required><br><br>

        <button type="submit">Calcular</button>
    </form>
    <a href="/">Volver al Menú Principal</a>
</body>
</html>
