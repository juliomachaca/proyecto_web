<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Drenaje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Diseño de Drenaje</h1>
    <form method="POST">
        <label for="intensidad_lluvia">Intensidad de la lluvia (mm/h):</label>
        <input type="number" step="0.1" id="intensidad_lluvia" name="intensidad_lluvia" required><br><br>

        <label for="pendiente_transversal">Pendiente transversal (%):</label>
        <input type="number" step="0.1" id="pendiente_transversal" name="pendiente_transversal" required><br><br>

        <label for="longitud_via">Longitud de la vía afectada (m):</label>
        <input type="number" id="longitud_via" name="longitud_via" required><br><br>

        <label for="ancho_via">Ancho de la vía (m):</label>
        <input type="number" step="0.1" id="ancho_via" name="ancho_via" required><br><br>

        <label for="coef_escorrentia">Coeficiente de escorrentía:</label>
        <input type="number" step="0.01" id="coef_escorrentia" name="coef_escorrentia" required><br><br>

        <label for="capacidad_almacenamiento">Capacidad del sistema (l/s):</label>
        <input type="number" id="capacidad_almacenamiento" name="capacidad_almacenamiento" required><br><br>

        <button type="submit">Calcular</button>
    </form>
    <a href="/">Volver al Menú Principal</a>
</body>
</html>
