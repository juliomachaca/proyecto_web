    <title>Resultado de Capacidad y Nivel de Servicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <div>
            <a href="/capacidad_nivel_servicio" class="button-secondary">Volver al formulario</a>

        </div>
